<div class="container">
  <form>

    <div class="ui-g">
      <div class="ui-g-12">
        <h1> Novo Lançamento</h1>
      </div>

      <div class="ui-g-12">
        <p-selectButton [options]="tipos" #tipo></p-selectButton>
      </div>

      <div class="ui-g-6 ui-md-3 ui-fluid">
        <label> Vencimento </label>
        <p-calendar dateFormat="dd/M/yy" [inline]="false" [readonlyInput]="false" [showIcon]="true"></p-calendar>
      </div>

      <div class="ui-g-6 ui-md-3 ui-fluid">
        <label> {{ tipo.value === 'RECEITA' ? 'Recebimento' : 'Pagamento' }} </label>
        <p-calendar dateFormat="dd/M/yy" [showIcon]="true"></p-calendar>
      </div>

      <div class="ui-g-6 ui-md-9 ui-fluid">
        <label> Descrição </label>
        <input pInputText type="text">
      </div>

      <div class="ui-g-6 ui-md-3 ui-fluid">
        <label> Valor </label>
        <input pInputText type="text" placeholder="0,00" currencyMask
          [options]="{prefix: 'R$', thousands: '.', decimal: ',', allowNegative: false}">
      </div>


      <div class="ui-g-6 ui-md-6 ui-fluid">
        <label> Categoria </label>
        <p-dropdown [options]="categorias"
          [autoWidth]="false" placeholder="Selecione" [filter]="true"></p-dropdown>
      </div>

      <div class="ui-g-6  ui-md-6  ui-fluid">
        <label> Pessoa </label>
        <p-dropdown [options]="pessoa"
          [autoWidth]="false" placeholder="Selecione" [filter]="true"></p-dropdown>

      </div>

      <div class="ui-g-12 ui-fluid">
        <label> Observação </label>
        <textarea pInputText rows="3"></textarea>
      </div>

      <div class="ui-g-12">
        <button pButton type="submit" label="Salvar"></button>
        <button pButton type="submit" label="Novo" class="ui-button-info"></button>
        <a href="#" style="color: #337ab7;"> Voltar para a pesquisa </a>
      </div>

    </div>
  </form>
</div>
